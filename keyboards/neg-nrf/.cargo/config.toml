[build]
target = "thumbv7em-none-eabihf"

[env]
RKTK_CONFIG_PATH = { value = "rktk.json", relative = true }

[profile.dev]
debug = true
opt-level = "z"
lto = "fat"
codegen-units = 1
panic = "abort"
rustflags = ["-Zlocation-detail=none"]

[unstable]
build-std = ["core", "alloc"]
build-std-features = ["panic_immediate_abort", "optimize_for_size"]

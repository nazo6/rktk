cargo-features = ["per-package-target"]

[package]
name = "dummy-rp"
version.workspace = true
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
publish = false
# tombi: lint.rules.key-not-allowed.disabled = true
forced-target = "thumbv6m-none-eabi"

[[bin]]
bench = false
doctest = false
name = "dummy-rp"
path = "src/main.rs"
test = false

[dependencies]
cortex-m = { workspace = true, features = ["inline-asm"] }
cortex-m-rt = { workspace = true }
embassy-executor = { workspace = true, features = [
  "arch-cortex-m",
  "executor-interrupt",
  "executor-thread",
] }
embassy-rp = { workspace = true, features = [
  "critical-section-impl",
  "rp2040",
  "time-driver",
] }
portable-atomic = { workspace = true, features = ["unsafe-assume-single-core"] }
rktk = { workspace = true }
rktk-drivers-rp = { workspace = true }

[features]
_check = []

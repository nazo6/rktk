cargo-features = ["per-package-target"]

[package]
name = "rktk-drivers-nrf"
description = "rktk drivers for nrf chip"
forced-target = "thumbv7em-none-eabihf"
version.workspace = true
license.workspace = true
edition.workspace = true
authors.workspace = true
repository.workspace = true

[dependencies]
rktk = { workspace = true }
rktk-drivers-common = { workspace = true }

embassy-time = { workspace = true }
embassy-usb = { workspace = true }
embassy-executor = { workspace = true }
embassy-sync = { workspace = true }
embassy-futures = { workspace = true }
embassy-nrf = { workspace = true, features = ["gpiote", "time-driver-rtc1"] }
nrf-softdevice = { workspace = true, features = ["ble-peripheral"] }
embedded-io-async = { workspace = true }
embedded-storage-async = { workspace = true }

ssd1306 = { workspace = true }
display-interface = { workspace = true }

static_cell = { workspace = true }
heapless = { workspace = true }
bitvec = { version = "1.0.1", default-features = false }
ssmarshal = { version = "1.0.0", default-features = false }
smart-leds = { workspace = true }
defmt = { workspace = true }
usbd-hid = { workspace = true }

[features]
default = ["nrf52840", "softdevice-s140"]
nrf52840 = ["embassy-nrf/nrf52840", "nrf-softdevice/nrf52840"]
softdevice-s140 = ["nrf-softdevice/s140"]
ble = ["nrf-softdevice/ble-gatt-server", "nrf-softdevice/ble-sec"]

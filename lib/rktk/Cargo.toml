[package]
name = "rktk"
description = "rktk - Rust Keyboard firmware Toolkit"
version.workspace = true
license.workspace = true
edition.workspace = true
authors.workspace = true
repository.workspace = true
build = "build/main.rs"
readme = "../../README.md"

[dependencies]
rktk-keymanager = { workspace = true, features = ["state"] }
rktk-rrp = { workspace = true, features = ["server"] }

rktk-log = { workspace = true }
log = { workspace = true, optional = true }
defmt = { workspace = true, optional = true }

embassy-time = { workspace = true }
embassy-sync = { workspace = true }
embassy-futures = { workspace = true }
embassy-executor = { workspace = true }
embedded-io-async = { workspace = true }

critical-section = { workspace = true, optional = true }
usbd-hid = { workspace = true }

embedded-graphics = { workspace = true }
display-interface = { workspace = true }
smart-leds = { workspace = true }

heapless = { workspace = true }
static_cell = "2.1.0"
paste = { workspace = true }
itertools = { version = "0.14.0", default-features = false }
futures = { workspace = true, features = ["async-await"] }
serde = { workspace = true, features = ["derive"] }
postcard = { workspace = true, features = [
  "experimental-derive",
  "heapless-cas",
] }

[dev-dependencies]
embassy-time = { workspace = true, features = ["mock-driver"] }
critical-section = { workspace = true, features = ["std"] }

[build-dependencies]
ssmarshal = { workspace = true, default-features = true }
smart-default = "0.7.1"
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
const-gen = "1.6.5"
schemars = "0.8.21"
macro_rules_attribute = { workspace = true }

[features]
_check = ["alloc", "log", "defmt"]

alloc = []

defmt = ["dep:defmt", "rktk-log/defmt", "rktk-keymanager/defmt"]
log = ["dep:log", "dep:critical-section", "rktk-log/log"]

[package]
name = "rktk"
description = "rktk - Rust Keyboard Toolkit"
version.workspace = true
license.workspace = true
edition.workspace = true
authors.workspace = true
repository.workspace = true
build = "build/main.rs"

[dependencies]
embassy-time = { workspace = true }
embassy-sync = { workspace = true }
embassy-futures = { workspace = true }

usbd-hid = { workspace = true }

embedded-graphics = { workspace = true }
display-interface = { workspace = true }

smart-leds = { workspace = true }

heapless = { workspace = true }
serde = { version = "1.0.203", default-features = false, features = ["derive"] }
ekv = { workspace = true }

paste = "1.0.15"
bitflags = "2.6.0"
itertools = { version = "0.13.0", default-features = false }
futures = { workspace = true }


rktk-keymanager = { path = "../rktk-keymanager", features = ["state"] }
rktk-rrp = { path = "../rktk-rrp", features = ["server"] }
postcard = { workspace = true, features = [
  "experimental-derive",
  "heapless-cas",
] }

[dev-dependencies]
embassy-time = { workspace = true, features = ["mock-driver", "generic-queue"] }
critical-section = { version = "1.1.2", features = ["std"] }
pretty_assertions = "1.4.0"

[build-dependencies]
schemars = "0.8.21"
toml = "0.8.19"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.122"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(no_build)'] }

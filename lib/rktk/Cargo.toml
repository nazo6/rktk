[package]
name = "rktk"
description = "rktk - Rust Keyboard firmware Toolkit"
version.workspace = true
license.workspace = true
edition.workspace = true
authors.workspace = true
repository.workspace = true
build = "build/main.rs"
readme = "../../README.md"

[dependencies]
embassy-time = { workspace = true }
embassy-sync = { workspace = true }
embassy-futures = { workspace = true }
embedded-io-async = { workspace = true }

usbd-hid = { workspace = true }

embedded-graphics = { workspace = true }
display-interface = { workspace = true }

smart-leds = { workspace = true }

heapless = { workspace = true }
serde = { workspace = true, features = ["derive"] }

paste = { workspace = true }
itertools = { version = "0.13.0", default-features = false }
futures = { workspace = true }


rktk-keymanager = { workspace = true, features = ["state"] }
rktk-rrp = { workspace = true, features = ["server"] }
postcard = { workspace = true, features = [
  "experimental-derive",
  "heapless-cas",
] }

log = { workspace = true }
critical-section = { version = "1.1.3" }

[dev-dependencies]
embassy-time = { workspace = true, features = ["mock-driver", "generic-queue"] }
critical-section = { version = "1.1.2", features = ["std"] }

[build-dependencies]
schemars = { workspace = true }
ssmarshal = { workspace = true, default-features = true }
smart-default = "0.7.1"
rktk-keymanager = { workspace = true, features = ["state", "schemars"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(no_build)'] }

[features]
_check = []

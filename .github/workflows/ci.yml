name: Rust check

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master", "ci" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lib-check:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: lib

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - id: rust-toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: "nightly-2024-08-01"
        components: "clippy"
        target: "thumbv6m-none-eabi,thumbv7em-none-eabihf"

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          ./lib/target
        key: ${{ steps.rust-toolchain.outputs.cachekey }}-${{ runner.os }}-cargo-${{ hashFiles('lib/Cargo.lock') }}

    - uses: cargo-bins/cargo-binstall@main

    - name: Install cargo-make
      run: cargo binstall cargo-make --no-confirm

    - name: Run check
      run: cargo make check-ci

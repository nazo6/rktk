name: Rust clippy

permissions:
    checks: write

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master", "ci" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lib-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - id: rust-toolchain
      uses: dtolnay/rust-toolchain@nightly
      with:
        components: "clippy"
        target: "thumbv6m-none-eabi,thumbv7em-none-eabihf"

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          ./lib/target
        key: ${{ steps.rust-toolchain.outputs.cachekey }}-${{ runner.os }}-cargo-${{ hashFiles('lib/Cargo.lock') }}

    - name: "Run clippy for rktk"
      uses: giraffate/clippy-action@v1
      with:
        reporter: 'github-pr-check'
        workdir: "lib/rktk"
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: "Run clippy for rktk-drivers-common"
      uses: giraffate/clippy-action@v1
      with:
        reporter: 'github-pr-check'
        workdir: "lib/rktk-drivers-common"
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: "Run clippy for rktk-drivers-nrf52"
      uses: giraffate/clippy-action@v1
      with:
        reporter: 'github-pr-check'
        workdir: "lib/rktk-drivers-nrf52"
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: "Run clippy for rktk-drivers-rp2040"
      uses: giraffate/clippy-action@v1
      with:
        reporter: 'github-pr-check'
        workdir: "lib/rktk-drivers-rp2040"
        github_token: ${{ secrets.GITHUB_TOKEN }}

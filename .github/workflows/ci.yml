name: Rust check

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master", "ci" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lib-check:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: lib

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - uses: Swatinem/rust-cache@v2

    - name: "Run clippy for rktk"
      uses: giraffate/clippy-action@v1
      with:
        reporter: 'github-pr-check'
        workdir: "rktk"

    - name: "Run clippy for rktk-drivers-common"
      uses: giraffate/clippy-action@v1
      with:
        reporter: 'github-pr-check'
        workdir: "rktk-drivers-common"

    - name: "Run clippy for rktk-drivers-nrf52"
      uses: giraffate/clippy-action@v1
      with:
        reporter: 'github-pr-check'
        workdir: "rktk-drivers-nrf52"

    - name: "Run clippy for rktk-drivers-rp2040"
      uses: giraffate/clippy-action@v1
      with:
        reporter: 'github-pr-check'
        workdir: "rktk-drivers-rp2040"

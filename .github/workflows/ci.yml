name: Rust check

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master", "ci" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lib-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set rust version
      run: rustup override set nightly-2024-08-01

    - id: rust-toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: "nightly-2024-08-01"
        components: "clippy"
        target: "thumbv6m-none-eabi,thumbv7em-none-eabihf,x86_64-unknown-linux-gnu"

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          ./lib/target
        key: ${{ steps.rust-toolchain.outputs.cachekey }}-${{ runner.os }}-cargo-${{ hashFiles('lib/Cargo.lock') }}

    - name: Run check
      run: |
        cd ./lib/rktk && cargo clippy
        cd ../rktk-drivers-nrf52 && cargo clippy
        cd ../rktk-drivers-rp2040 && cargo clippy
        cd ../rktk-drivers-common && cargo clippy

    - name: Run test
      run: |
        cd ./lib/rktk-keymanager && cargo test

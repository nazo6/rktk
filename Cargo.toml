cargo-features = ["profile-rustflags"]

[workspace]
members = [
  "lib/rktk",
  "lib/rktk-drivers-common",
  "lib/rktk-drivers-nrf52",
  "lib/rktk-drivers-rp2040",
  "lib/rktk-keymanager",
  "keyboards/dummy-kb",
  "keyboards/keyball61-rp2040",
  "keyboards/keyball61-nrf52840",
]
resolver = "2"

[workspace.package]
authors = ["nazo6"]
license = "MIT"
version = "0.0.1"
edition = "2021"
repository = "https://github.com/nazo6/rktk"

[workspace.dependencies]
embedded-hal = "1.0.0"
embedded-hal-async = "1.0.0"
embedded-io-async = "0.6.1"
embedded-storage-async = "0.4.1"

embassy-embedded-hal = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy" }
embassy-sync = { version = "0.5.0" }
embassy-executor = { version = "0.5.0", git = "https://github.com/embassy-rs/embassy" }
embassy-time = { version = "0.3.0", git = "https://github.com/embassy-rs/embassy" }
embassy-usb = { version = "0.2.0", git = "https://github.com/embassy-rs/embassy" }
embassy-futures = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy" }
ekv = { git = "https://github.com/embassy-rs/ekv", version = "0.1.0" }

embassy-rp = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy" }

usbd-hid = "0.8.2"

heapless = "0.8.0"
static_cell = "2.1.0"
fixed = "1.27.0"
fixed-macro = "1.2.0"

display-interface = "0.5.0"
embedded-graphics = "0.8.1"
ssd1306 = { git = "https://github.com/bugadani/ssd1306", branch = "ehal1" }

smart-leds = "0.4.0"

defmt = "0.3.8"
defmt-rtt = "0.4.1"
